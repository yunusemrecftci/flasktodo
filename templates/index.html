<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa Sözlük</title>
</head>
<body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <div class="container">
        <h3 style="margin-top:70px">ToDo List</h3>
        <hr>
        <div class="col-12">
            <form action="/add" method="post">
                <div class="row" style="margin:10px">
                  <div class="col-8">
                    <input type="text" name="title" class="form-control" >
                  </div>
                  
                    <button type="submit" class="btn btn-danger">Ekle</button>
                  </div>
                </div>
              </form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Görev</th>
                    <th scope="col">Durum</th>
                    <th scope="col">Sil</th>
                    <th scope="col">Güncelle</th>
                  </tr>
                  {% for todo in todos %}
                  <tr>
                    <th scope="col">{{todo.id}}</th>
                    <th scope="col">{{todo.title}}</th>
                    <th scope="col">{% if not todo.complate %} 
                          <button type="button" class="btn btn-danger">Yapılmadı  </button>
                          {% else %}
                          <button type="button" class="btn btn-success">Yapıldı </button>
                          {% endif %}
                    </th>
                    <th scope="col">
                       <a href="/det/{{todo.id}}" type="btn btn-danger">Sil</a>
                    </th>
                    <th scope="col"><a href="/gun/{{todo.id}}" type="btn btn-danger">Güncelle</a></th>
                  </tr>
                  {% endfor %}
                
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</body>
</html>
